<div class="p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Pets</h1>
    <button (click)="create()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Cadastrar Pet</button>
  </div>

  <div *ngIf="loading" class="text-center py-8">Carregando...</div>

  <div *ngIf="!loading && pets.length === 0" class="text-center py-8 text-gray-500">Nenhum pet cadastrado.</div>

  <div *ngIf="!loading && pets.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-md overflow-hidden">
      <thead class="bg-gray-50 text-left">
        <tr>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Raça</th>
          <th class="px-4 py-2">Idade</th>
          <th class="px-4 py-2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets" class="border-t">
          <td class="px-4 py-3">{{ pet.nome }}</td>
          <td class="px-4 py-3">{{ pet.raca || '-' }}</td>
          <td class="px-4 py-3">{{ pet.idade != null ? pet.idade : '-' }}</td>
          <td class="px-4 py-3">
            <div class="flex gap-2">
              <button (click)="edit(pet.id)" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Editar</button>
              <button (click)="remove(pet.id)" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4 flex items-center justify-between">
      <div class="text-sm text-gray-600">
        Total de itens: <span class="font-semibold">{{ totalElements }}</span>
      </div>

      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-600">Itens por página:</label>
        <select [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChange($event)" class="px-3 py-1 border border-gray-300 rounded-md">
          <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
        </select>
      </div>
    </div>

    <div class="mt-4 flex items-center justify-center gap-2">
      <button (click)="previousPage()" [disabled]="currentPage === 0" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
      <ng-container *ngFor="let page of getPageNumbers()">
        <button (click)="goToPage(page)" [class.bg-indigo-600]="currentPage === page" [class.text-white]="currentPage === page" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100">{{ page + 1 }}</button>
      </ng-container>
      <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Próxima</button>
    </div>

    <div class="mt-2 text-center text-sm text-gray-600">
      Página {{ currentPage + 1 }} de {{ totalPages }}
    </div>
  </div>
