<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="max-w-2xl w-full bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Cadastrar Pet</h2>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input type="text" [(ngModel)]="model.nome" name="nome" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Ra√ßa</label>
          <input type="text" [(ngModel)]="model.raca" name="raca"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Idade (anos)</label>
          <input type="number" [(ngModel)]="model.idade" name="idade" min="0"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Foto</label>
        <input type="file" (change)="onFileChange($event)" accept="image/*" class="mt-1" />
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" [disabled]="loading" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Salvar</button>
        <a routerLink="/" class="text-sm text-gray-600 hover:underline">Cancelar</a>
      </div>
    </form>
  </div>
</div>
