<div class="p-6">
  <div *ngIf="showFormModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="closeModal(false)">
    <div #modalDiv tabindex="0" class="max-w-3xl w-full mx-4" (click)="$event.stopPropagation()" (keydown.escape)="closeModal(false)">
      <div class="bg-white rounded ">
        <app-pet-create [petIdInput]="selectedPetId" [openInModal]="true" (close)="closeModal($event)"></app-pet-create>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Pets</h1>
    <button (click)="create()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Cadastrar Pet</button>
  </div>

  <div class="mb-4 flex gap-3 items-end">
    <div>
      <label class="block text-sm text-gray-600">Nome</label>
      <input type="text" [(ngModel)]="nomeFilter" class="mt-1 px-3 py-2 border border-gray-300 rounded-md" />
    </div>
    <div>
      <label class="block text-sm text-gray-600">Raça</label>
      <input type="text" [(ngModel)]="racaFilter" class="mt-1 px-3 py-2 border border-gray-300 rounded-md" />
    </div>
    <div class="flex gap-2">
      <button (click)="applyFilters()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Pesquisar</button>
      <button (click)="clearFilters()" class="px-4 py-2 border border-gray-300 rounded-md">Limpar</button>
    </div>
  </div>

  <app-loading *ngIf="(loading$ | async)"></app-loading>

  <ng-container *ngIf="pets$ | async as pets">
  <div *ngIf="!(loading$ | async) && pets.length === 0" class="text-center py-8 text-gray-500">Nenhum pet cadastrado.</div>

  <div *ngIf="!(loading$ | async) && pets.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-md overflow-hidden">
      <thead class="bg-gray-50 text-left">
        <tr>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Raça</th>
          <th class="px-4 py-2">Idade</th>
          <th class="px-4 py-2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets" class="border-t">
          <td class="px-4 py-3">{{ pet.nome }}</td>
          <td class="px-4 py-3">{{ pet.raca || '-' }}</td>
          <td class="px-4 py-3">{{ pet.idade != null ? pet.idade : '-' }}</td>
          <td class="px-4 py-3">
            <div class="flex gap-2">
              <button (click)="edit(pet.id)" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Editar</button>
              <button (click)="remove(pet.id)" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="(totalPages$ | async) ?? 0"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [totalElements]="(totalElements$ | async) ?? 0"
      (pageChange)="goToPage($event)"
      (pageSizeChange)="onPageSizeChange($event)">
    </app-pagination>
  </div>
  </ng-container>
