<div class="mt-4 flex items-center justify-between">
  <div class="text-sm text-gray-600">Total de itens: <span class="font-semibold">{{ totalElements }}</span></div>

    <div class="flex items-center gap-2">
      <label class="text-sm text-gray-600">Itens por página:</label>
      <select [ngModel]="pageSize" (ngModelChange)="onPageSizeSelect($event)" class="px-3 py-1 border border-gray-300 rounded-md">
        <option *ngFor="let size of pageSizeOptions" [ngValue]="size">{{ size }}</option>
      </select>
    </div>
</div>

<div class="mt-4 flex items-center justify-center gap-2">
  <button (click)="previous()" [disabled]="currentPage === 0" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
  <ng-container *ngFor="let page of getPageNumbers()">
    <button (click)="goTo(page)" [class.bg-indigo-600]="currentPage === page" [class.text-white]="currentPage === page" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100">{{ page + 1 }}</button>
  </ng-container>
  <button (click)="next()" [disabled]="currentPage >= totalPages - 1" class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Próxima</button>
</div>

<div class="mt-2 text-center text-sm text-gray-600">Página {{ currentPage + 1 }} de {{ totalPages }}</div>
