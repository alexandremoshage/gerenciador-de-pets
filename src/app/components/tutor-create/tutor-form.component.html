<div [class]="openInModal ? 'flex items-center justify-center py-4 px-2' : 'min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4'">
  <div class="max-w-2xl w-full bg-white shadow-md rounded-lg p-6" [class]="openInModal ? 'max-w-3xl w-full bg-white shadow-md rounded-lg p-6 max-h-[80vh] overflow-auto' : 'max-w-2xl w-full bg-white shadow-md rounded-lg p-6'">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">{{ isEdit ? 'Editar Tutor' : 'Cadastrar Tutor' }}</h2>

    <form (ngSubmit)="submit()" novalidate class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome <span class="text-red-600">*</span></label>
        <input type="text" [(ngModel)]="nome" name="nome" required aria-required="true" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Telefone <span class="text-red-600">*</span></label>
          <input type="text" [(ngModel)]="telefone" name="telefone" required aria-required="true" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Endereço</label>
        <input type="text" [(ngModel)]="endereco" name="endereco" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">CPF</label>
        <input type="text" [(ngModel)]="cpf" name="cpf" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Foto</label>
        <input type="file" (change)="onFileChange($event)" accept="image/*" class="mt-1" />

        <div *ngIf="isEdit || fotoPreviewUrl" class="mt-3">
          <div *ngIf="fotoPreviewUrl; else existingPhoto">
            <img [src]="fotoPreviewUrl" alt="Pré-visualização da foto" style="max-width:320px; max-height:320px; width:auto; height:auto; object-fit:contain; border-radius:6px;" />
          </div>
          <ng-template #existingPhoto>
            <img *ngIf="fotoUrl" [src]="fotoUrl" alt="Foto atual" style="max-width:320px; max-height:320px; width:auto; height:auto; object-fit:contain; border-radius:6px;" />
          </ng-template>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" [disabled]="loading" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Salvar</button>
        <a href="#" (click)="cancel(); $event.preventDefault()" class="text-sm text-gray-600 hover:underline">Cancelar</a>
      </div>

      <div *ngIf="errorMessage" class="text-sm text-red-600" role="alert">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
